<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
<!-- 	<nav>
	    <a href="#/">EN</a>
	    <a href="#/">中文</a>
	</nav> -->
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '文档',
	  // logo: '/img/logo.png',
      repo: 'https://github.com/HarveyHe/HarveyHe.github.io.git',
	  loadSidebar: true, //设置左边菜单
	  // loadNavbar: true, // 多文件文档侧边栏
	  // coverpage: true // 设置封面
  
  
		// 完整配置参数
		search: {
		  maxAge: 86400000, // 过期时间，单位毫秒，默认一天
		  paths: [], // or 'auto'
		  placeholder: 'Type to search',

		  // 支持本地化
		  placeholder: {
			'/zh-cn/': '搜索',
			'/': 'Type to search'
		  },

		  noData: 'No Results!',

		  // 支持本地化
		  noData: {
			'/zh-cn/': '找不到结果',
			'/': 'No Results'
		  },

		  // 搜索标题的最大层级, 1 - 6
		  depth: 3,
		},
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  
  <!-- 全文搜索 - Search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
  <!-- Vue -->
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/vuep/dist/vuep.min.js"></script>
  
  
  <!--插入“gitalk评论”模块-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script src="//cdn.bootcdn.net/ajax/libs/blueimp-md5/2.17.0/js/md5.js"></script>
  <script>
	window.title_id = window.location.hash.match(/#(.*?)([?]|$)/) ? window.location.hash.match(/#(.*?)([?]|$)/)[1] : '/';

    const gitalk = new Gitalk({
      clientID: '07a0902cd55da3b3ef2f',
      clientSecret: 'c6a66b27c97e3903d9de203dfe25b030a8beea00',
      repo: 'HarveyHe.github.io',
      owner: 'HarveyHe',
      admin: ['HarveyHe'],
	  title: decodeURI(window.title_id),
	  id: md5(window.location.hash),	// 页面的唯一标识，gitalk 会根据这个标识自动创建的issue的标签,我们使用页面的相对路径作为标识
	  enableHotKey: true,	// 提交评论快捷键(cmd/ctrl + enter) 
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>
</body>
</html>
